<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Battleship</title>
</head>
<body>
    <div id="container">
        <dialog id="setup">
            <label for="player1">Player 1 Name: </label>
            <input type='text' id="player1" value="Player 1" placeholder="Player 1"><br><br>
            <label for="player2">Player 2 Name: </label>
            <input type='text' id="player2" value="Player 2" placeholder="Player 2"><br><br>
            <button class="button" id ="start">Start Game</button>
        </dialog>
        <header>
            <h1>Battleship</h1>
        </header>
        <div id="gameboards">
            <div class="gameboard" id="p1-board"></div>
            <div class="gameboard" id="p2-board"></div>
        </div>
        <div id="features">
            <div class="pieceboard" id="pieceboard1"></div>
            <div class="pieceboard" id="pieceboard2"></div>
            <button class="button" id="finished">Finished</button>
            <button class="button" id="reveal">Reveal My Ships</button>
        </div>
        <div>
            <h2 id="message-display"></h2>
        </div>
   </div>
   <script type="text/javascript" src="js/p1drag.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- <script type="text/javascript" src="js/p2drag.js"></script> -->
</body>
</html>
